<html>
    <head>
        <title>User Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>User Registration Form</div>
            <form action="registerUser.jsp" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <input type="checkbox" name="subcribeMail" value="subMail">Subscribe to Mail Notifications? <br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="role">Role:</label><br>
                <input type="radio" name="role" id="role" value="customer">Customer
                <input type="radio" name="role" id="role" value="retailer">Retailer
                <input type="radio" name="role" id="role" value="charities">Charities<br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <input type="checkbox" name="subcribePhone" value="subPhone">Subscribe to phone Notifications? <br>
                <label for="location">Location:</label><br>
                <select name="location" id="location">
                    <option>Nepean</option>
                    <option>Barhaveen</option>
                    <option>Kanata</option>
                </select><br>
                <label for="balance">Balance:</label><br>
                <input type="number" id="balance" name="balance"><br><br>
                <input type="submit" value="Register">
            </form>
    </body>
</html>
